<html>
	<head>
		<title>Contact Me</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxcore.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxbuttons.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxscrollbar.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxlistbox.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxdropdownlist.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxdropdownbutton.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxcolorpicker.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxwindow.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxeditor.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxtooltip.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxcheckbox.js"></script>
		<script type="text/javascript" src="js/jqwidgets-ver4.3.0/jqwidgets/jqxvalidator.js"></script>
		<script type="text/javascript" src="js/textarea.js"></script>
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<!-- <div id="overlay"></div> -->
			<div id="main">

				<!-- Header -->
					<header id='info_header'>
						<h1>Send Email</h1>
						<center>
						<form id="contactform" method="post" action="send_email">
 
							<table width="50%">
							 
								<tr>
								 <td valign="top">
								   <center>
								     <input  type="text" id="first_name" maxlength="50" size="30" placeholder="First Name">
								   </center>
								 </td>
								</tr>
								<tr>
								 <td valign="top">
								   <center>
								     <input type="text" id="last_name" maxlength="50" size="30" placeholder="Last Name">
								   </center>
								 </td>
								</tr>
								<tr>
								 <td valign="top">
								   <center>
								     <input type="text" id="email" maxlength="80" size="30" placeholder="Email Address">
								   </center>
								 </td>
								</tr>
								<tr>
								 <td valign="top">
								   <center>
								     <input  type="text" id="telephone" maxlength="30" size="30" placeholder="Phone Number">
								   </center>
							  	</td> 
								</tr>
								<tr>
								 <td valign="top">
								   <center>
								     <textarea id='editor' height='200px'></textarea>
								   </center>
								 </td>
								</tr>
								<tr>
								 <td colspan="2" style="text-align:center">
								   <center>
								     <input style="width:6em;" type="submit" value="Send">   
								   </center>
								 </td>
								</tr>
							 
							</table>
						 
						</form>
						</center>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		<!-- </div> -->
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
